<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grouped Media Gallery</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }

  h2 {
    color: #2C4C6B;
    margin-top: 40px;
    text-align: center;
  }

  .gallery-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
  }

  .gallery-item {
    background-color: #fff;
    border-radius: 10px;
    overflow: hidden;
    width: 150px;
    text-align: center;
    padding: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery-item img {
    max-width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
  }

  .gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0,0,0,0.3);
  }

  .caption {
    margin-top: 5px;
    font-weight: bold;
    color: #2B2B2B;
  }
</style>
</head>
<body>
<h1>Media Gallery</h1>
<h2>Logos</h2>
<div class="gallery-row">
  <div class="gallery-item">
    <img src="https://via.placeholder.com/150x150?text=Logo+1" alt="Logo 1">
    <div class="caption">Logo 1</div>
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/150x150?text=Logo+2" alt="Logo 2">
    <div class="caption">Logo 2</div>
  </div>
  <div class="gallery-item">
    <img src="https://via.placeholder.com/150x150?text=Logo+3" alt="Logo 3">
    <div class="caption">Logo 3</div>
  </div>
</div>

<h2>Images</h2>
<div class="gallery-row">
  <div class="gallery-item">
    <img src="img/pictrue/amina.JPG" alt="Image 1">
    <div class="caption">Image 1</div>
  </div>
  <div class="gallery-item">
    <img src="img/pictrue/fay.jpg" alt="Image 2">
    <div class="caption">Image 2</div>
  </div>
  <div class="gallery-item">
    <img src="img/pictrue/nana.jpg" alt="Image 3">
    <div class="caption">Image 3</div>
  </div>
   <div class="gallery-item">
    <img src="img/pictrue/sharifa.JPG" alt="Image 1">
    <div class="caption">Image 1</div>
  </div>
   <div class="gallery-item">
    <img src="https://via.placeholder.com/150x100?text=Image+1" alt="Image 1">
    <div class="caption">Image 1</div>
  </div>
   <div class="gallery-item">
    <img src="https://via.placeholder.com/150x100?text=Image+1" alt="Image 1">
    <div class="caption">Image 1</div>
  </div>
</div>

<h2>icon</h2>
<div class="gallery-row">
  <div class="gallery-item">
    <img src="img/icons/facebook.png" alt="Logo 1">
    <div class="caption">Logo 1</div>
  </div>
  <div class="gallery-item">
    <img src="img/icons/insta.png" alt="Logo 2">
    <div class="caption">Logo 2</div>
  </div>
  <div class="gallery-item">
    <img src="img/icons/linkin.png" alt="Logo 3">
    <div class="caption">Logo 3</div>
  </div>
  <div class="gallery-item">
    <img src="img/icons/tiktok.png" alt="Logo 4">
    <div class="caption">Logo 4</div>
  </div>
</div>

</body>
</html>
